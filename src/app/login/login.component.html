<div class="min-h-screen flex items-center justify-center bg-gray-200">
  <div class="bg-white py-10 px-20 rounded-lg w-full max-w-md shadow-sm">
    <h2 class="text-2xl font-bold text-center text-indigo-500 mb-8">Login</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-8">
      <div class="relative">
        <input
          [(ngModel)]="username"
          name="username"
          class="w-full px-3 rounded-sm border-b-2 border-gray-300 placeholder-gray-300 focus:outline-none h-10 focus:bg-gray-50"
          type="text"
          placeholder="Usuario"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 text-gray-300 absolute right-3 top-2.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>
      </div>
      <div class="relative">
        <input
          [(ngModel)]="password"
          name="password"
          class="w-full px-3 rounded-sm border-b-2 border-gray-300 placeholder-gray-300 focus:outline-none h-10 focus:bg-gray-50"
          type="password"
          placeholder="ContraseÃ±a"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 text-gray-300 absolute right-3 top-2.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
          />
        </svg>
      </div>
      <div>
        <button
          class="w-full rounded-lg bg-indigo-400 text-white mt-2 py-2 px-4 hover:bg-indigo-500"
          type="submit"
        >
          Acceder
        </button>
      </div>
    </form>
    <p *ngIf="error">{{ error }}</p>
  </div>
</div>
